<!DOCTYPE html>
<html lang="en" xmlns:th="https:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Classes To Subject</title>
    <link th:href="@{/styles/table.css}" rel="stylesheet">
    <link th:href="@{/styles/menu.css}" rel="stylesheet">
    <link th:href="@{/styles/button.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9470ca765a.js" crossorigin="anonymous"></script>
    <style>
    h1 {
      text-align: center;
    }


    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/schoolForm">Add School</a></li>
        <li><a href="/schools">Schools</a></li>
        <li><a href="/teacherForm">Teacher Register</a></li>
        <li><a href="/teachers">Teachers</a></li>
        <li><a class="active" href="/schoolsAndTeachers">Schools And Teachers</a></li>
        <li><a href="/subjectHome">Subjects</a></li>
        <li><a href="/studentHome">Students</a></li>
    </ul>
</div>
<hr>
<h1><span th:utext="${schoolName}"></span></h1>
<h1><span th:utext="${teacherName}"></span></h1>
<h1>Add Classes to <span th:utext="${subjectName}"></span></h1>
<div class="table">
    <table class="center">
        <tr>
            <td>Id</td>
            <td>Class</td>
            <td>Add</td>
        </tr>
        <tr th:each="classOfStudentsDto: ${classListForSubjectToAdd}">
            <td th:text="${classOfStudentsDto.classId}">School</td>
            <td th:text="${classOfStudentsDto.className}">Teacher First Name</td>
            <td><a th:href="@{/addClassToSubject(school2TeacherId=${school2TeacherId},
            subjectId=${subjectId}, classId=${classOfStudentsDto.classId})}">
                <i class="fa-solid fa-plus" style="color: #7c99cb;"></i>
            </a></td>

        </tr>
    </table>
</div>
<button><a th:href="@{/classesForSubjects(school2TeacherId=${school2TeacherId},
                            subjectId=${subjectId})}">Back</a></button>
</body>
</html>
