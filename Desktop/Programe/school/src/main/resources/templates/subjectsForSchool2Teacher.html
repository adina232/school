<!DOCTYPE html>
<html lang="en" xmlns:th="https:/www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link th:href="@{/styles/menu.css}" rel="stylesheet">
    <link th:href="@{/styles/button.css}" rel="stylesheet">
    <link th:href="@{/styles/table.css}" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/schoolForm">Add School</a></li>
        <li><a href="/schools">Schools</a></li>
        <li><a href="/teacherForm">Teacher Register</a></li>
        <li><a href="/teachers">Teachers</a></li>
        <li><a class="active" href="/schoolsAndTeachers">Schools And Teachers</a></li>
        <li><a href="/subjectHome">Subjects</a></li>
        <li><a href="/studentHome">Students</a></li>
    </ul>
</div>
<hr>
<h1>Subjects for <span th:utext="${teacherName}"></span> in <span th:utext="${schoolName}"></span></h1>
<div class="table">
    <table>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Classes</td>
        </tr>
        <tr th:each="subjectDto: ${subjectListForS2T}">
            <td th:text="${subjectDto.subjectId}">Id</td>
            <td th:text="${subjectDto.subjectName}">Name</td>
            <td><a th:href="@{/classesForSubjects(school2TeacherId=${school2TeacherId},
            subjectId=${subjectDto.subjectId})}">classes</a></td>
        </tr>
    </table>
</div>
<button><a href="/schoolsAndTeachers">Back</a></button>
</body>
</html>
