<!DOCTYPE html>
<html lang="en" xmlns:th="https:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link th:href="@{/styles/menu.css}" rel="stylesheet">
    <link th:href="@{/styles/button.css}" rel="stylesheet">
    <link th:href="@{/styles/form.css}" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
        }


    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/schoolForm">Add School</a></li>
        <li><a href="/schools">Schools</a></li>
        <li><a href="/teacherForm">Teacher Register</a></li>
        <li><a href="/teachers">Teachers</a></li>
        <li><a href="/schoolsAndTeachers">Schools And Teachers</a></li>
        <li><a href="/subjectHome">Subjects</a></li>
        <li><a class="active" href="/studentHome">Students</a></li>
    </ul>
</div>
<hr>
<h1>Edit Student: <span th:utext="${studentLastName} + ' ' + ${studentFirstName}"></span></h1>
<div class="form">
    <form th:action="@{/studentModify}" th:object="${student}" method="post">
        <input th:field="*{studentId}" name="studentId" id="studentId" type="hidden"
               th:value="${student.studentId}">

        <label for="studentFirstName">First Name</label>
        <input th:field="*{studentFirstName}" id="studentFirstName" name="studentFirstName"
               type="text" th:value="${student.studentFirstName}">

        <label for="studentLastName">Last Name</label>
        <input th:field="*{studentLastName}" id="studentLastName" name="studentLastName"
               type="text" th:value="${student.studentLastName}">

        <label for="studentDateOfBirth">Date Of Birth</label>
        <input th:field="*{studentDateOfBirth}" id="studentDateOfBirth" name="studentDateOfBirth"
               type="date" th:value="${student.studentDateOfBirth}">

        <a>
            <input type="submit" value="Edit">
        </a>

        <a href="/students">
            <input type="button" value="Back">
        </a>
    </form>
</div>
</body>
</html>
