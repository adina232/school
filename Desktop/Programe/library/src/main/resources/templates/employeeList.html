<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <script src="https://kit.fontawesome.com/9470ca765a.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>Employee List</h1>
<table>
    <tr>
        <td>Id</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Function</td>
        <td>Experience</td>
        <td>Employer</td>
        <td>Action</td>
    </tr>
    <tr th:each="employeeDtoName: ${employees}">
        <td th:text="${employeeDtoName.id}">Id</td>
        <td th:text="${employeeDtoName.firstName}">First Name</td>
        <td th:text="${employeeDtoName.lastName}">Last Name</td>
        <td th:text="${employeeDtoName.age}">Age</td>
        <td th:text="${employeeDtoName.function}">Function</td>
        <td th:text="${employeeDtoName.experience}">Experience</td>
        <td th:text="${employeeDtoName.employerName}">Employer</td>
        <td>
            <a style="color:black" th:href="@{/deleteEmployee(id=${employeeDtoName.id})}">
                <i class="fa-solid fa-trash ms-4 p-3"></i></a>
            <a style="color:black" th:href="@{/modifyEmployee(id=${employeeDtoName.id})}">
                <i class="fa-regular fa-pen-to-square"></i>
            </a>
        </td>
    </tr>
</table>
<div class="btn-block">
    <button><a href="/">Back</a></button>
</div>
</body>
</html>
